<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cocina VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
      background: radial-gradient(circle at top, #333, #000);
    }
  </style>
  
  <!-- Import map para resolver "three" y addons desde CDN -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="loading">Cargando cocina...</div>

  <!-- Nuestro JS principal como mÃ³dulo -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
