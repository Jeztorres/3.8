<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor VR - Salón de Clases</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="info">
        <h1>Visor VR - Cocina 3D</h1>
        <p>Usa el botón VR para ingresar al modo de realidad virtual</p>
        <div id="loading">Cargando modelo 3D...</div>
    </div>
    
    <button id="vrButton" style="display: none;">ENTRAR A VR</button>
    
    <div id="container"></div>

    <!-- Three.js y dependencias -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
